<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход в систему</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-sm">
    <h1 class="text-2xl font-semibold text-center mb-6 text-gray-800">Авторизация</h1>

    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="username">Логин</label>
        <input id="username" name="username" type="text" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Пароль</label>
        <input id="password" name="password" type="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Войти
      </button>

      <p id="error" class="text-center text-red-500 text-sm hidden mt-3"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('login-form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = form.username.value.trim();
      const password = form.password.value.trim();

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
        credentials: 'include' 
      });

      if (res.ok) {
        // при успешной авторизации редиректим на профиль
        window.location.href = '/profile';
      } else {
        const err = document.getElementById('error');
        err.textContent = 'Неверный логин или пароль';
        err.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
